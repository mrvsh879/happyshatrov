<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>JS TEST (PAGES)</title>
</head>

<body style="background:#000;color:#0f0;font-size:32px">

<h1>JS TEST</h1>
<div id="out">loading…</div>

<script>
console.log("JS STARTED");

document.getElementById("out").textContent = "JS WORKS ✅";

const img = new Image();

img.onload = () => {
  document.body.append(" PNG LOADED ✅");
  document.body.appendChild(document.createElement("br"));
  document.body.appendChild(img);
};

img.onerror = (e) => {
  console.error("IMG ERROR", e);
  document.body.append(" PNG ERROR ❌");
};

// ✅ ПРАВИЛЬНО ДЛЯ GITHUB PAGES
img.src = "assets/player/chair.png?v=" + Date.now();
</script>

</body>
</html>
