<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>JS TEST (RAW)</title>
</head>
<body style="background:#000;color:#0f0;font-size:32px">

<h1>JS TEST</h1>
<div id="out">loading…</div>

<script>
console.log("JS STARTED");

document.getElementById("out").textContent = "JS WORKS ✅";

const img = new Image();
img.onload = () => {
  document.body.append("  PNG LOADED ✅");
  document.body.appendChild(img);
};
img.onerror = () => {
  document.body.append("  PNG ERROR ❌");
};

// ✅ НАДЁЖНО: raw.githubusercontent.com
img.src = "https://raw.githubusercontent.com/mrsvh879/happyshatrov/main/assets/player/chair.png?v=" + Date.now();
</script>

</body>
</html>
